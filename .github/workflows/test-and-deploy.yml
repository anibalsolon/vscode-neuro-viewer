on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop

name: Build
jobs:

  test:
    if: "!startsWith(github.event.head_commit.message, '[RELEASE]')"
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      # - run: npm install
      # - run: npm run clear
      # - run: /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
      # - run: echo ${{ secrets.COVERALLS_TOKEN }} >> ./.coveralls.yml
      # - run: npm run test:coverage
      #   env:
      #     DISPLAY: ':99.0'
      # - run: rm -f ./.coveralls.yml
      - name: Dump event context
        env:
          GITHUB_CONTEXT: ${{ toJson(github.event) }}
        run: echo "$GITHUB_CONTEXT"

  deploy:
    if: github.event.base_ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, '[RELEASE]')
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
      - run: npm install
      - run: git config --global user.name `jq -r '.author.name' package.json`
      - run: git config --global user.email `jq -r '.author.email' package.json`
      - run: git status
      - run: npm version patch -m "[RELEASE] %s"
      - run: git push

      - run: |
          [ -z "$PAT" ] && npm run vscode:vsce:publish "$PAT"
        env:
          PAT: ${{ secrets.VSCE_PAT }}

      - run: |
          [ -z "$PAT" ] && npm run vscode:ovsx:publish "$PAT"
        env:
          PAT: ${{ secrets.OVSX_PAT }}
