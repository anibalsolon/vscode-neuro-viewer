<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; font-src ${webview.cspSource}; img-src ${webview.cspSource} blob:; style-src 'unsafe-inline' ${webview.cspSource}; script-src 'nonce-${nonce}'; connect-src http://localhost:*;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nifti Viewer</title>
  <link href="${styleUri}" rel="stylesheet">
  <link href="${codiconsUri}" rel="stylesheet">
</head>
<body>
  <div id="info">
    <table>
      <thead>
        <tr>
          <th>Dimensions</th>
          <th>Data Resolution</th>
          <th>Orientation</th>
          <th>Data Type</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      <thead>
        <tr>
          <th colspan="4">Geometry</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="canvas">
    <div id="message"></div>
    <div id="tools">
      <div id="axes"></div>
      <div id="slicer">
        <div id="slice">‚äù</div>
        <div id="range">
          <div id="position"></div>
          <div id="thumbnail"></div>
        </div>
      </div>
      <div id="palettes">
        <i class="codicon codicon-symbol-color"></i>
        <div id="palettes-popup">
        </div>
      </div>
    </div>
    <div id="main"></div>
    <div id="histogram"></div>
  </div>
  <script nonce="${nonce}" src="${scriptUri}"></script>
  <script nonce="${nonce}">
    document.addEventListener("DOMContentLoaded", function(event) {
    const vscode = acquireVsCodeApi();
    vscode.postMessage({ type: 'ready' });
    });
  </script>
</body>
</html>
