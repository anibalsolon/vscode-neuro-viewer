<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nifti Viewer</title>
</head>
<body>
  <div id="info">
    <table>
      <thead>
        <tr>
          <th>Dimensions</th>
          <th>Data Resolution</th>
          <th>Orientation</th>
          <th>Data Type</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>‎</td>
          <td>‎</td>
          <td>‎</td>
          <td>‎</td>
        </tr>
      </tbody>
      <thead>
        <tr>
          <th colspan="4">Geometry</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4">‎</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="canvas">
    <div id="message">Loading</div>
    <div id="tools">
      <div id="axes"></div>
      <div id="slicer">
        <div id="slice">⊝</div>
        <div id="range">
          <div id="position"></div>
          <div id="thumbnail"></div>
        </div>
      </div>
      <div id="palettes">
        <div id="palettes-button">
            <i class="codicon codicon-symbol-color"></i>
        </div>
        <div id="palettes-popup"></div>
      </div>
    </div>
    <div id="main"></div>
    <div id="histogram"></div>
  </div>
  <script src="${scriptUri}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      const vscode = acquireVsCodeApi();
      vscode.postMessage({ type: 'ready' });
    });
  </script>
</body>
</html>
